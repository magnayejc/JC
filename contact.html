<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JC's Resort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header & Navbar */
header {
    background-color: #2a4d69;
    color: white;
    padding: 20px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

/* Hero Section */
.hero {
    background: url('resort1.jpg') no-repeat center center/cover;
    color: white;
    padding: 100px 0;
}

.hero h2 {
    font-size: 36px;
}

.btn {
    background-color: #e8491d;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 20px;
    border-radius: 5px;
}

/* Gallery */
.gallery img {
    width: 30%;
    margin: 10px;
    border-radius: 10px;
}
.contact form {
    max-width: 500px;
    margin: 20px auto;
    display: flex;
    flex-direction: column;
}

.contact input, .contact textarea {
    padding: 10px;
    margin: 10px 0;
    width: 100%;
}

.contact button {
    background-color: #e8491d;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}
</style>
<body>

    <header>
        <h1>JC's Resort</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms & Rates</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Details -->
    <section class="contact">
        <h2>Contact Us</h2>
        <p><strong>Phone:</strong> +63 912 345 6789</p>
        <p><strong>Email:</strong> jcsresort@email.com</p>
        <p><strong>Address:</strong> Boracay Island, Philippines</p>

        <!-- Contact Form -->
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
