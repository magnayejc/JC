<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms & Rates - JC's Resort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header & Navbar */
header {
    background-color: #2a4d69;
    color: white;
    padding: 20px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

/* Hero Section */
.hero {
    background: url('resort1.jpg') no-repeat center center/cover;
    color: white;
    padding: 100px 0;
}

.hero h2 {
    font-size: 36px;
}

.btn {
    background-color: #e8491d;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 20px;
    border-radius: 5px;
}

/* Gallery */
.gallery img {
    width: 30%;
    margin: 10px;
    border-radius: 10px;
}
.rooms {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.room {
    width: 30%;
    margin: 10px;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 10px;
}

.room img {
    width: 100%;
    border-radius: 10px;
}

</style>
<body>

    <header>
        <h1>JC's Resort</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms & Rates</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Room Details -->
    <section class="rooms">
        <div class="room">
            <h3>Deluxe Room</h3>
            <p>₱5,000 per night</p>
            <img src="img/pool3.jpg" alt="Deluxe Room">
        </div>
        <div class="room">
            <h3>Family Suite</h3>
            <p>₱8,000 per night</p>
            <img src="img/pool5.jpg" alt="Family Suite">
        </div>
        <div class="room">
            <h3>Beachfront Villa</h3>
            <p>₱12,000 per night</p>
            <img src="img/RESORT POOL - Nouman Anjum.jpg" alt="Beachfront Villa">
        </div>
    </section>

</body>
</html>
