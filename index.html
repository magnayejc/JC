<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC's Resort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header & Navbar */
header {
    background-color: #2a4d69;
    color: white;
    padding: 20px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

/* Hero Section */
.hero {
    background: url('resort1.jpg') no-repeat center center/cover;
    color: white;
    padding: 100px 0;
}

.hero h2 {
    font-size: 36px;
}

.btn {
    background-color: #e8491d;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 20px;
    border-radius: 5px;
}

/* Gallery */
.gallery img {
    width: 30%;
    margin: 10px;
    border-radius: 10px;
}
</style>
<body>

    <!-- Header & Navigation -->
    <header>
        <h1>JC's Resort</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Rooms & Rates</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Relax & Enjoy Your Stay</h2>
        <p>Experience the beauty and tranquility of JC's Resort.</p>
        <a href="rooms.html" class="btn">Book Now</a>
    </section>

    <!-- Resort Images -->
    <section class="gallery">
        <img src="img/pool1.jpg" alt="Resort View">
        <img src="img/pool2.jpg" alt="Pool Area">
        <img src="img/pool4.jpg" alt="Luxury Rooms">
    </section>

</body>
</html>
